<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PiTrac Launch Monitor{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/common.css">
    {% block extra_css %}{% endblock %}
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="status-indicators-vertical">
                <div class="status-indicator">
                    <div class="status-dot" id="ws-status-dot" title="WebSocket"></div>
                    <span class="status-label">WS</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot" id="mq-status-dot" title="ActiveMQ"></div>
                    <span class="status-label">MQ</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot" id="pitrac-status-dot" title="PiTrac Camera 1"></div>
                    <span class="status-label">C1</span>
                </div>
                <div class="status-indicator" id="camera2-status-container" style="display: none;">
                    <div class="status-dot" id="pitrac-camera2-status-dot" title="PiTrac Camera 2"></div>
                    <span class="status-label">C2</span>
                </div>
            </div>
            <div class="header-content">
                <img src="/static/logos/PiTrac.svg" alt="PiTrac Logo" class="header-logo">
            </div>
            <div class="pitrac-controls desktop-only">
                <button id="pitrac-start-btn-desktop" class="control-btn start-btn" onclick="controlPiTrac('start')" title="Start PiTrac">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                    </svg>
                    <span class="btn-text">Start</span>
                </button>
                <button id="pitrac-stop-btn-desktop" class="control-btn stop-btn" onclick="controlPiTrac('stop')" title="Stop PiTrac">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/>
                    </svg>
                    <span class="btn-text">Stop</span>
                </button>
                <button id="pitrac-restart-btn-desktop" class="control-btn restart-btn" onclick="controlPiTrac('restart')" title="Restart PiTrac">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                    <span class="btn-text">Restart</span>
                </button>
            </div>
            <div class="header-right">
                <div id="timestamp">Never</div>
                <div class="dropdown">
                    <button class="dropdown-toggle" aria-label="Menu">
                        <svg fill="currentColor" viewBox="0 0 20 20" width="24" height="24">
                            <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"/>
                        </svg>
                    </button>
                    <div class="dropdown-menu">
                        <div class="pitrac-controls-mobile mobile-only">
                            <span class="dropdown-label">PiTrac Controls</span>
                            <div class="mobile-control-buttons">
                                <button id="pitrac-start-btn-mobile" class="control-btn start-btn" onclick="controlPiTrac('start')" title="Start PiTrac">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                                    </svg>
                                    Start
                                </button>
                                <button id="pitrac-stop-btn-mobile" class="control-btn stop-btn" onclick="controlPiTrac('stop')" title="Stop PiTrac">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/>
                                    </svg>
                                    Stop
                                </button>
                                <button id="pitrac-restart-btn-mobile" class="control-btn restart-btn" onclick="controlPiTrac('restart')" title="Restart PiTrac">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                    </svg>
                                    Restart
                                </button>
                            </div>
                        </div>
                        <div class="dropdown-divider mobile-only"></div>
                        <a href="/calibration" class="dropdown-item">
                            <svg fill="currentColor" viewBox="0 0 20 20" width="20" height="20">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                            </svg>
                            Calibration
                        </a>
                        <a href="/config" class="dropdown-item">
                            <svg fill="currentColor" viewBox="0 0 20 20" width="20" height="20">
                                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                            </svg>
                            Configuration
                        </a>
                        <a href="/logs" class="dropdown-item">
                            <svg fill="currentColor" viewBox="0 0 20 20" width="20" height="20">
                                <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"/>
                            </svg>
                            Logs
                        </a>
                        <a href="/testing" class="dropdown-item">
                            <svg fill="currentColor" viewBox="0 0 20 20" width="20" height="20">
                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                                <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 1 1 0 000 2H6a2 2 0 00-2 2v6a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-3a1 1 0 110-2 2 2 0 012 2v8a2 2 0 01-2 2H6a2 2 0 01-2-2V5z" clip-rule="evenodd"/>
                            </svg>
                            Testing Tools
                        </a>
                        <div class="dropdown-divider"></div>
                        <div class="theme-selector">
                            <span class="dropdown-label">Theme</span>
                            <div class="theme-options">
                                <button class="theme-btn" data-theme="light" title="Light mode" onclick="setTheme('light')">
                                    <svg fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                                <button class="theme-btn" data-theme="dark" title="Dark mode" onclick="setTheme('dark')">
                                    <svg fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                                    </svg>
                                </button>
                                <button class="theme-btn" data-theme="system" title="System theme" onclick="setTheme('system')">
                                    <svg fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2.22l.123.489.804.804A1 1 0 0113 18H7a1 1 0 01-.707-1.707l.804-.804L7.22 15H5a2 2 0 01-2-2V5zm5.771 7H5V5h10v7H8.771z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        {% block content %}{% endblock %}
    </div>

    <script src="/static/js/common.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
