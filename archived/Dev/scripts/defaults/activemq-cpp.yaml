# ActiveMQ C++ CMS installation defaults
# These values are used as:
# - Default suggestions in interactive mode (shown in prompts)
# - Automatic values in non-interactive mode (--non-interactive flag)

# Git repository URL
git_repo: "https://gitbox.apache.org/repos/asf/activemq-cpp.git"

# Build directory
build_dir: "/tmp/activemq-cpp-build"

# Number of CPU cores for compilation
cpu_cores: 4

# Run unit tests after build (0=no, 1=yes)
run_tests: 0

# Install prefix
install_prefix: "/usr/local"

# Force rebuild (0=no, 1=yes)
force: 0